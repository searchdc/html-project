<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с фоном</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('avia.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 40px;
            border-radius: 100px;
        }

        button {
            background-color: #000000;
            color: white;
            padding: 15px 65px;
            border-radius: 10px;
            transition: all 200ms ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            margin: 0 auto;
        }

        button:hover {
            background-color: #FFFFFF;
            color: black;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 250px;
            text-align: center;
        }

        #form {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Лёвиасейлс</h1>
    </div>

    <div id="main">
        <button id="buy">Купить</button>
    </div>

    <form id="form">
        <input id="name" type="text" placeholder="Имя">
        <input id="phone" type="tel" placeholder="Номер телефона">
        <input id="email" type="email" placeholder="Почта">
        <button type="button" id="send">Отправить</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script>

        //Данные выводятся в консоль и можно их передать дальше
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let form = document.getElementById('form');
        let send = document.getElementById('send');

        // Показ формы
        buy.addEventListener('click', () => {
            buy.style.display = 'none';
            form.style.display = 'block';
        });

        // Сохранение данных в словарь
        send.addEventListener('click', () => {
            let userData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim()
            };

            console.log("Данные пользователя:", userData);

            // Можно, например, отправить в Telegram WebApp
            // tg.sendData(JSON.stringify(userData));

            alert("Данные сохранены!");
        });
    </script>
</body>
</html>
